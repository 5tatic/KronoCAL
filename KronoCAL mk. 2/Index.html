<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta display="'User_display', initial_scale='1.0', minimum_scale='1.0', maximum_scale='2.0', user_scalealbe="true">
    <title>My Calendar</title>
    <link rel="stylesheet" href="KronoCAL.css">
</head>
<body>
    <h1>My Calendar</h1>
    <details>
    <!-- Form to add events -->
    <div id="add-event">
        <h2>Add Event</h2>
        <form id="add-event-form">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName">
      
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate">
      
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime">
      
        <label for="eventPriority">Priority:</label>
        <select id="eventPriority" name="eventPriority">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
        </select>
      
        <button type="submit">Add Event</button>
        </form>
      </div>
        <summary>
            Click details to add a meeting!!
        </summary>
    </details>
    <!-- Display events -->
    <div id="events-list">
        <h2>Current Events</h2>
        <ul id="events">
        <!-- Events will be populated here -->
        </ul>
    </div>

    <script>

    </script>

    <!-- Email Signup Section -->
    <details id="email-signup">
        <summary>Sign up via Email</summary>
        <form id="email-signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="confirm-email">Confirm Email:</label>
            <input type="email" id="confirm-email" name="confirm-email" required>
            
            <label for="permissions">
                <input type="checkbox" id="permissions" name="permissions" required>
                I agree to the terms and conditions.
            </label>
            
            <input type="submit" value="Sign Up">
        </form>
    </details>
</body>
</html>
